<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount Code Generator</title>
  </head>
  <body>
    <div id="app" class="min-h-screen bg-gray-100 p-8">
      <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-6">
          <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Discount Code Generator</h1>
            <div id="connectionStatus" class="flex items-center gap-2">
              <span class="w-3 h-3 rounded-full bg-red-500"></span>
              <span class="text-sm">Disconnected</span>
            </div>
          </div>
          
          <!-- Generate Codes Section -->
          <div class="mb-4 p-4 border rounded-lg">
            <h2 class="text-lg font-semibold mb-2">Generate Codes</h2>
            <div class="flex gap-2 mb-2">
              <input 
                type="number" 
                id="codeCount"
                min="1"
                value="1"
                class="w-24 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Count"
              >
              <input 
                type="number" 
                id="codeLength"
                min="7"
                max="8"
                value="7"
                class="w-24 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Length"
              >
              <button 
                id="generateButton"
                class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500"
              >
                Generate
              </button>
            </div>
          </div>

          <!-- Use Code Section -->
          <div class="mb-4 p-4 border rounded-lg">
            <h2 class="text-lg font-semibold mb-2">Use Code</h2>
            <div class="flex gap-2">
              <input 
                type="text" 
                id="codeInput"
                class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter code..."
              >
              <button 
                id="useCodeButton"
                class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                Use Code
              </button>
            </div>
          </div>

          <div 
            id="messages"
            class="h-[400px] overflow-y-auto border border-gray-200 rounded-md p-4 bg-gray-50"
          ></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
